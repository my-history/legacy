<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Моя Родина</title>
  <link rel="shortcut icon" href="/motherland/dist/images/mm/logoday.png" type="image/x-icon">

  <link rel="stylesheet" href="/motherland/dist/css/landings.css">
</head>

<body>

  <h1 class="a">О проекте</h1>

  <div class="card-set">
    <div class="card">
      <i class="card-image fal fa-file-certificate big-icon"></i>
      <div class="card-text">
        <div class="card-title">Лицензия</div>
        <div class="card-description">Проект распространяется под лицензией CC-BY-NC-SA v4.0</div>
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/legalcode.ru" class="card-button" target="__blank">Перейти <i class="fal fa-external-link-square-alt"></i></a>
      </div>
    </div>

    <div class="card">
      <i class="card-image fal fa-users big-icon"></i>
      <div class="card-text">
        <div class="card-title">Соавторы</div>
        <div class="card-description">Список людей, внесших огрмный вклад в разработку и поддержку проекта</div>
        <a href="соавторы/" class="card-button">Перейти</a>
      </div>
    </div>
  </div>

  <section class="container">
    <p class="a">
      With <i class="fal fa-heart"></i> and <i class="fal fa-coffee-togo"></i> by dadyarri and contributors. 2017 -
      <span id="show-year"></span>
    </p>
  </section>

  <div class="row">
    <p class="a"><a href="../motherland/моя-родина/" class="a"><i class="fal fa-chevron-left"> </i> Назад</a></p>
  </div>

  <script src="/motherland/dist/js/common.js"></script>
  <script>
    let year = new Date().getFullYear()
    document.querySelector('#show-year').innerHTML = year
  </script>

</body>

</html>
